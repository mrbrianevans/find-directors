name: 'Deploy frontend to GitHub pages'
on:
  push:
    paths:
      - client/**

jobs:
  build-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: pnpm
          cache-dependency-path: 'client/pnpm-lock.yaml'
      - name: Install dependencies
        run: pnpm install
        working-directory: client
      - name: Build client with Vite
        run: pnpm run build >> $GITHUB_STEP_SUMMARY
        working-directory: client
        env:
          VITE_FUNCTION_API_URL: https://faas-lon1-917a94a7.doserverless.co/api/v1/web/fn-46d12ce4-d414-4332-88a4-451f0dc67ff5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1.0.4
        with:
          path: 'client/dist'
  deploy:
    needs: build-pages
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.0

